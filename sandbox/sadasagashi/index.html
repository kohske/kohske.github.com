<!DOCTYPE html>
<html>
<head>
<title>さださがし</title>
<meta  charset="utf-8">
<style type="text/css">
</style>
<script type="text/javascript" src="sadasagashi.js"></script>
</head>
<body>
<div id="content">
<ul>
  <li><a href="http://qiita.com/advent-calendar/2015/sadatech">さだまさし×ITアドベントカレンダー15日目</a>のコンテンツです。</li>
  <li>「さだまさし」を発見したら'F'キーを、「さのひなこ」を発見したら'J'キーをできるだけ素早く正確に押してください。</li>
  <li>念のため日本語入力はオフにしておいてください。</li>
  <li>ボタンをクリックすると始まります。全部で10回繰り返します。</li>
  <li>新しい目のブラウザだったらだいたい動くんじゃないかと思います。</li>
  <li>つくってわかったんですが、めちゃくちゃ難しいです。まずは難しくないバージョンを試してみてください。</li>
</ul>

<center>
  <button id="start">難しいバージョンスタート</button> <button id="start_easy">難しくないバージョンスタート</button>
  <br/><br/>
  <canvas id="out" width="500" height="500" style="border: solid 1px; width: 500px; height: 500px; margin-left: auto; margin-right: auto; display: block; transform: rotate(0deg);"></canvas>
</center>

</div>
</body>
</html>
